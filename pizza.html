<!DOCTYPE html>
<html>
  <head>
    <link href="https://bootswatch.com/superhero/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>pizza!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Pizza for Veggie Lovers</h1>
       <div class="row">
        <div class="col-md-8">
          <h3>Please make your selections</h3>
          <form id="pizza-order">

            <div class="radio">
              <h5>1. Pizza size:</h5>
                <label><input type="radio" name="size-choice" id="Radio1" value="small">Small</label>
                <br>
                <label><input type="radio" name="size-choice" id="Radio2" value="medium">Medium</label>
                <br>
                <label><input type="radio" name="size-choice" id="Radio3" value="large">Large</label>
            </div>

            <div class="form-group">
              <h5>2. Toppings:</h5>
              <label for="topping-number">How many toppings would you like?</label>
              <input type="text" class="form-control" id="topping-number">

              <label for="topping-name">Please list those toppings. Your choices are: cheese, mushroom, onion, pineapple, tomato, or surprise!</label>
              <input type="text" class="form-control" id="topping-name">

              <h5>3. Number of Pizzas:</h5>
              <label for="pizza-quantity">How many of these delicious pizzas would you like?</label>
              <input type="text" class="form-control" id="pizza-quantity">
            </div>

            <button type="submit" class="btn btn-primary">Calculate my order, please!</button>

          </form>
          <h3></h3>
            <ul id="orders">
            </ul>
        </div>
         <div class="col-md-4">
          <div id="price-list">
            <h2 class="text-warning">Price</h2>
            <h4 class="text-primary">small/medium/large = $5/$10/$15</h4>
            <h4 class="text-primary">toppings: $1 each</h4>
          </div>
         </div>
          <div class="col-md-4">
            <div id="show-order">
              <h2 class="text-warning">Order details</h2>
                <p class="text-primary">size: <span class="pizza-size"></span></p>
                <p class="text-primary">toppings: <span class="pizza-toppings"></span></p>
                <p class="text-primary">quantity: <span class="pizza-quantity"></span></p>
                <p class="text-primary">comes to: $ <span class="pizza-price"></span></p>
            </div>
          </div>
       </div>
    </div>
  </body>
</html>
